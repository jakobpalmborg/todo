<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>TODO</h1>
    </header>
    
    <main>
        <form id="new-task-form">
            <input type="text" class="todo-input" placeholder="write todo here" required>
            <button class="todo-button" type="submit"><img src="plus2.png" alt="plus icon"></button>
         </form>

        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>
        
        <p>Completed: </p>
        <p id="numberDone"></p>
        
        <button id="clearAll"><img src="deleteAll.png" alt=""></button>

        <script src="script.js"></script>  
    </main>
</body>
</html>
